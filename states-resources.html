        function createStateCard(state) {
            const stateAbbr = getStateAbbreviation(state.name);
            
            return `
                <a href="/states/${state.template}" 
                   target="_blank"
                   title="Search ${state.name} Unclaimed Property Database"
                   aria-label="Search ${state.name} Unclaimed Property Database"
                   class="block bg-white rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer" 
                   data-state="${state.name.toLowerCase()}">
                    <div class="bg-gradient-to-r from-green-600 to-green-500 p-4 rounded-t-lg text-white">
                        <div class="flex items-center justify-between">

                            </div>

                            </div>
                        </div>

                                </svg>

                            </div>
                        </div>

            `;

        // Add this helper function to get state abbreviations
        function getStateAbbreviation(stateName) {

                'Utah': 'UT',
                'Vermont': 'VT',
                'Virginia': 'VA',
                'Washington': 'WA',
                'West Virginia': 'WV',
                'Wisconsin': 'WI',
                'Wyoming': 'WY',
                'Yukon': 'YT'
            };
            
            // Return the abbreviation if it exists, otherwise return first 2 letters of state name
            return stateAbbreviations[stateName] || stateName.substring(0, 2).toUpperCase();
        }

        function renderStateCards() {
            const grid = document.getElementById('stateResourcesGrid');
            const sortedStates = stateResources.sort((a, b) => a.name.localeCompare(b.name));
            
            const statesHtml = sortedStates
                .map(state => createStateCard(state))
                .join('');
            
            grid.innerHTML = statesHtml;
        }

        function filterStates(searchTerm) {
            const cards = document.querySelectorAll('[data-state]');
            const normalizedSearch = searchTerm.toLowerCase().trim();
            
            // If search is empty, show all cards
            if (normalizedSearch === '') {
                cards.forEach(card => {
                    card.style.display = '';
                    card.style.opacity = '1';
                    card.style.transform = 'scale(1)';
                });
                return;
            }
            
            // Otherwise, apply the filter
            cards.forEach(card => {
                const stateName = card.dataset.state;
                if (stateName.includes(normalizedSearch)) {
                    card.style.display = '';
                    card.style.opacity = '1';
                    card.style.transform = 'scale(1)';
                } else {
                    card.style.opacity = '0';
                    card.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        card.style.display = 'none';
                    }, 200);
                }
            });
        }

        // Initialize the grid and search functionality when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderStateCards();
            
            // Add search functionality
            const searchInput = document.getElementById('stateSearch');
            searchInput.addEventListener('input', (e) => {
                filterStates(e.target.value);
            });
        });
