        function createStateCard(state) {
            return `
                <div class="bg-white rounded shadow" data-state="${state.name.toLowerCase()}">
                    <div class="bg-green-600 p-3 text-white text-center">
                        <h5 class="text-lg font-semibold">${state.name}</h5>
                    </div>
                    <div class="p-4">
                        <a href="${state.url}" 
                           target="_blank" 
                           class="block w-full text-center bg-gray-100 hover:bg-gray-200 text-green-600 font-semibold py-2 px-4 rounded transition-colors">
                            Search ${state.name} Unclaimed Funds
                        </a>
                    </div>
                </div>
            `;
        }

        function renderStateCards() {
            const grid = document.getElementById('stateResourcesGrid');
            const sortedStates = stateResources.sort((a, b) => a.name.localeCompare(b.name));
            
            const statesHtml = sortedStates
                .map(state => createStateCard(state))
                .join('');
            
            grid.innerHTML = statesHtml;
        }

        function filterStates(searchTerm) {
            const cards = document.querySelectorAll('[data-state]');
            const normalizedSearch = searchTerm.toLowerCase().trim();
            
            // If search is empty, show all cards
            if (normalizedSearch === '') {
                cards.forEach(card => {
                    card.style.display = '';
                    card.style.opacity = '1';
                    card.style.transform = 'scale(1)';
                });
                return;
            }
            
            // Otherwise, apply the filter
            cards.forEach(card => {
                const stateName = card.dataset.state;
                if (stateName.includes(normalizedSearch)) {
                    card.style.display = '';
                    card.style.opacity = '1';
                    card.style.transform = 'scale(1)';
                } else {
                    card.style.opacity = '0';
                    card.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        card.style.display = 'none';
                    }, 200);
                }
            });
        }

        // Initialize the grid and search functionality when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderStateCards();
            
            // Add search functionality
            const searchInput = document.getElementById('stateSearch');
            searchInput.addEventListener('input', (e) => {
                filterStates(e.target.value);
            });
        });
