<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Reminders - MyFundsFinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-white text-gray-800">
    <!-- Include Header -->
    <div id="header-placeholder"></div>
    <script src="header.js"></script>

    <!-- Form Section -->
    <section class="bg-gradient-to-r from-green-50 to-white py-16">
        <div class="container mx-auto px-6">
            <div class="max-w-md mx-auto">
                <h1 class="text-3xl font-bold text-center mb-6">Set Up Unclaimed Funds Reminders</h1>
                <p class="text-gray-600 text-center mb-8">
                    Never miss unclaimed funds again. We'll remind you to check periodically based on your preferences.
                </p>

                <form id="reminderForm" class="bg-white rounded-lg shadow-md p-8">
                    <!-- Contact Method -->
                    <div class="mb-6">
                        <label class="block text-gray-700 font-semibold mb-2">Preferred Contact Method</label>
                        <div class="flex gap-4">
                            <label class="flex items-center">
                                <input type="radio" name="method" value="email" checked 
                                       class="form-radio text-green-600" 
                                       onchange="toggleContactField()">
                                <span class="ml-2">Email</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="method" value="text" 
                                       class="form-radio text-green-600"
                                       onchange="toggleContactField()">
                                <span class="ml-2">Text Message</span>
                            </label>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="mb-6">
                        <label for="contact" class="block text-gray-700 font-semibold mb-2">
                            Contact Information
                        </label>
                        <input type="email" id="contact" name="contact" 
                               class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent"
                               placeholder="Enter your email address">
                    </div>

                    <!-- Reminder Frequency -->
                    <div class="mb-6">
                        <label for="frequency" class="block text-gray-700 font-semibold mb-2">
                            Reminder Frequency
                        </label>
                        <select id="frequency" name="frequency" 
                                class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent">
                            <option value="quarterly">Every 3 months (Recommended)</option>
                            <option value="biannual">Every 6 months</option>
                            <option value="annual">Once a year</option>
                        </select>
                    </div>

                    <!-- Consent Checkbox -->
                    <div class="mb-8">
                        <label class="flex items-start">
                            <input type="checkbox" 
                                   name="consent" 
                                   required
                                   class="mt-1 form-checkbox text-green-600 rounded focus:ring-green-600">
                            <span class="ml-2 text-sm text-gray-600">
                                I agree to receive reminder notifications from MyFundsFinder. I understand I can unsubscribe at any time. 
                                See our <a href="privacy-policy.html" class="text-green-600 hover:text-green-700 underline">Privacy Policy</a> 
                                and <a href="terms-of-service.html" class="text-green-600 hover:text-green-700 underline">Terms of Service</a> 
                                for more information.
                            </span>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full bg-green-600 text-white py-3 rounded-full hover:bg-green-700 transition-colors">
                        Set Up Reminders
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="footer.js"></script>

    <script>
        function toggleContactField() {
            const contactInput = document.getElementById('contact');
            const method = document.querySelector('input[name="method"]:checked').value;
            
            if (method === 'email') {
                contactInput.type = 'email';
                contactInput.placeholder = 'Enter your email address';
            } else {
                contactInput.type = 'tel';
                contactInput.placeholder = 'Enter your phone number';
            }
        }

        document.getElementById('reminderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Setting up...';
            
            const formData = {
                method: document.querySelector('input[name="method"]:checked').value,
                contact: document.getElementById('contact').value,
                frequency: document.getElementById('frequency').value
            };

            try {
                const response = await fetch('https://spr3adsh33t.com/api/my-funds-finder-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    showMessage('success', 'Reminder set up successfully! We\'ll notify you based on your preferences.');
                    e.target.reset(); // Reset the form
                } else {
                    throw new Error(data.error || 'Failed to set up reminder');
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage('error', 'There was an error setting up your reminder. Please try again.');
            } finally {
                // Restore button state
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            }
        });

        // Add this function to show messages
        function showMessage(type, message) {
            // Remove any existing message
            const existingMessage = document.querySelector('.alert-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            // Create new message
            const messageDiv = document.createElement('div');
            messageDiv.className = `alert-message p-4 rounded mb-4 ${
                type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
            }`;
            messageDiv.innerHTML = message;

            // Insert message before the form
            const form = document.getElementById('reminderForm');
            form.parentNode.insertBefore(messageDiv, form);

            // Remove success message after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
